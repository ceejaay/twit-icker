<!DOCTYPE html>

<html>

<head>
  <style>
    body {
	    height: 1080px;
	    width: 1920px;
	    background: #dddddd;
	    }
    .speech_bubble {
	    position: relative;
	    height: 80px;
	    width: 200px;
	    background: silver; 
	    margin-top: 880px;
	    border-radius: 20px;
	    text-align: center;
	    border: solid black 5px;


	    }
   .speech_bubble:before {
	   position: absolute;
	   width: 10;
	   height: 10;
	   left: 30px;
	   border: inherit;
	   }
   .pointer {
	   height: 20px;
	   width: 20px;
	   background: silver;
	   border: solid black 5px;
	   border-color: black transparent transparent black;
	   margin-top: -8px;
	   margin-left: -8px;
	   }
   .pointer2 {
	  height: 50px;
	  width: 150px;
	  background: black;
	  margin: 50px;
	  border: solid 10px;
	  border-color: white transparent white white;
	  } 
  p.pointer2:after {
	   height: 150px;
	   width: 300px;
	   background: silver;
	   border: solid black 10px;
	   }

  </style>

</head>


<body>
  <div class="speech_bubble">
    <div class="pointer"></div>
    <p>Hello world</p>
  </div>
  <div class="pointer2"><p>Hello World</p></div>
</body>


</html>
