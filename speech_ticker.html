<!DOCTYPE html>

<html>

<head>
  <style>

    body {
	    height: 1080px;
	    width: 1920px;
	    background: #dddddd;
	    }
    .speech_bubble {
	    position: relative;
	    height: 80px;
	    width: 200px; /*this needs to be as long as the content put in by vidpresso*/
	    background: silver; 
	    margin-top: 880px;
	    margin-left: 100px;
	    border-radius: 20px;
	    text-align: center;
	    border: solid black 5px;
	    }

     .speech_bubble:before {
	     content: "";
	     position: absolute;
	     height: 20px;
	     width: 30px;
	     border: solid;
	     border-width: 0 20px 0 0;
	     /*border-width: 15px 2px 2px 2px;*/
	     border-color: transparent black transparent transparent;
	     /*border-color: black transparent transparent transparent;*/
	     margin-left: -45px;
	     margin-top: 20px;
	     }
    .box {
	    height: 100px;
	    width: 100px;
	    border: solid;
	    border-width: 30px;
	    border-color: green;
	    margin 1000px;
	  }

  </style>

</head>


<body>
  <div class="speech_bubble">
    <p>Hello world</p>
  </div>
  <div class="box"></div> 
</body>


</html>
